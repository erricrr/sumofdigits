<body>
  <h1>Sum of All Digits</h1>
  <div class="container">
<div class="section-1">
  <div class="info info1">
    <p>Enter a number at least two digits long.</p>
  </div>
<div class="inputGroup">
  <input required type="text" name="userNum" class="box" id="userNum" size="17" pattern=".{2,}" maxlength="14" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/^0/, '').replace(/(\..*)\./g, '$1')">
    <button id="firstButton" onclick="treeResult4()" disabled>Enter</button>

   <!-- <span id="numResult" name="numResult"></span> -->
</div>
</div>
<div class="section-2">
  <div class="info info2">
<p>Add the number's digits. <span role="img" aria-label="information on how to think of numbers and digits" class="tooltip"><small>&#9432;</small>
  <span class="tooltiptext">A number is made of digits, like a word is made of letters.</span>
</span></p>
</div>
<div class="sumDigi">
  <p id="tree1"></p>
 <!-- <div class="info info3">
  </div>-->

<!--<p id="digitsBtn"><span>Sum of Digits</span>
      <button id="sumButton" onclick="sumOfDigits()" >=</button>
      <span id="sumResult" name="sumResult" value="0"></span></p>-->
</div>
</div>

  <div class="section-3">
    <div class="info info4">
      <p>Keep summing the digits until you get one digit.</p>
        </div>
  

<div class="section-4">
  <!--<button class="magicButton" id="magicButton" onclick="treeResult4()" >View Sums</button>-->
<div class="treeOnly">
  <p id="tree3"></p>
  <p id="tree3-1"></p>
  <p id="tree4"></p>
</div>
  </div>
</div>
<div class="reset">
  <button id="resetBtn" onclick="reset()" >Reset</button>
</div>  
<footer>Sum of All Digits 2023</footer>
  </div>

</script>

</html>
